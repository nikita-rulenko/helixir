name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: helixir-linux-x86_64
          
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: helixir-linux-arm64
            cross: true
          
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: helixir-macos-x86_64
          
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: helixir-macos-arm64
          
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: helixir-windows-x86_64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: |
          cd helixir-rs
          cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: |
          cd helixir-rs
          cross build --release --target ${{ matrix.target }}

      - name: Package artifacts
        shell: bash
        run: |
          cd helixir-rs
          mkdir -p dist
          cp target/${{ matrix.target }}/release/helixir-mcp${{ matrix.ext || '' }} dist/
          cp target/${{ matrix.target }}/release/helixir-deploy${{ matrix.ext || '' }} dist/
          cp -r schema dist/
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: helixir-rs/${{ matrix.artifact }}.tar.gz

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./helixir-rs
          push: true
          tags: |
            helixir/helixir-rs:latest
            helixir/helixir-rs:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true

